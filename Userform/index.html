<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/0b173d73da.js" crossorigin="anonymous"></script>
    <title>registration</title>
</head>

<body>
    <header>
        <header>
            <div class="block-head">
                <h1>Dream maker terrorists </h1>
            </div>
        </header>
    </header>

    <main>

        <section class="form-block">
            <form action="./loginpage.html" class="form-space" >
                <div class="title-space">
                    <h4>create an account to join today!</h4>
                </div>
                <ul >
                    <li class="form-input">
                        <div class="input-space">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="">
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="lastname">last name</label>
                            <input type="text" name="lastname" id="">
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="number">Contact No.</label>
                            <input type="number" name="number" id="">
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="email">Email add.</label>
                            <input type="email" name="email" id="">
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="gender">Your Gender</label>
                            <select name="gender" id="">
                                <option value=""></option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="birthdate">birth details</label>
                            <input type="date" name="birthdate" id="">
                        </div>
                    </li>
                    <li class="form-input">
                        <div class="input-space">
                            <label for="color">fav. color:</label>
                            <input type="color" name="color" id="special-input">
                        </div>
                    </li>
                </ul>

                <div class="reg-btn">
                    <button class="register" type="submit">create acount</button>
                </div>

            </form>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
